version: "3.9"
services:
  laudos-api:
    build: ./api
    container_name: laudos-api
    ports:
      - "8000:8000"
    volumes:
      - ./laudos:/app/laudos
    env_file:
      - .env
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_URL=${DATABASE_URL}
      - LAUDOS_DIR=/app/laudos
    restart: always

  nginx:
    image: nginx:alpine
    container_name: laudos-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./laudos:/var/www/laudos
    depends_on:
      - laudos-api
    restart: always
